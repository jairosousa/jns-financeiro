<div class="justify-content-center">
    <div class="container">
        <jhi-bread-crumb
            [items]="[{text: 'Categorias', link: '/categoria'}, {text: 'categoria', currentAction: currentAction}]"
        ></jhi-bread-crumb>

        <div class="row mb-4">
            <div class="col-md">
                <h1 class="h2 border-left pl-2">
                    <h2 *ngIf="currentAction == 'edit'" id="jhi-categoria-heading-e" jhiTranslate="jnsFinanceiroApp.categoria.home.editLabel">Create or edit a Categoria</h2>
                    <h2 *ngIf="currentAction == 'new'" id="jhi-categoria-heading-c" jhiTranslate="jnsFinanceiroApp.categoria.home.createLabel">Create or edit a Categoria</h2>
                </h1>
            </div>

        </div>

        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <jhi-alert></jhi-alert>
                <div class="form-group" [hidden]="true">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="categoria.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jnsFinanceiroApp.categoria.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="categoria.nome" required/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jnsFinanceiroApp.categoria.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="categoria.descricao" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
